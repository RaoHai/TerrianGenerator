<!doctype html>
<html lang="en">
<head>
<title>three.js - Jotunheimen</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<style>
    body { margin: 0; overflow: hidden; }
   
</style>
</head>
<body>
<div id="webgl1"></div>
<canvas id="webgl2" width="200" height="200"></canvas>
<script src="/three.min.js"></script>
<script src="/MidpointDisplacement.js"></script>
<script src="/TrackballControls.js"></script> 
<script>

    var width  = 700,
        height = 700;

    var scene = new THREE.Scene();

    var axes = new THREE.AxisHelper(100);
    scene.add(axes);

    var camera = new THREE.PerspectiveCamera(45, width / height, 0.1, 1000);
    camera.position.set(45, -80, 100);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);

    // var geometry = new THREE.PlaneGeometry(60, 60, 24, 24);
    var terrain = new Terrain(60, 60, 1);
    var geometry = terrain.getGeomerty();
    var heightmap = terrain.renderHeightMap("webgl2");

    var material = new THREE.MeshBasicMaterial({
        color: 0x333333, 
        wireframe: true
    });

    // for (var i = geometry.vertices.length - 1; i >= 0; i--) {
    //   geometry.vertices[i].z = Math.random() * 5;  
    // }

    var plane = new THREE.Mesh(geometry, material);
    

    scene.add(plane);

    var controls = new THREE.TrackballControls(camera); 

    document.getElementById('webgl1').appendChild(renderer.domElement);

    render();

    function render() {
        controls.update();    
        requestAnimationFrame(render);
        renderer.render(scene, camera);
    }


   
</script>
</body>
</html>
